<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-lightgreen {
            background-color: #d0f0c0;
        }
        .border-lightgray {
            border-color: #d3d3d3;
        }
        .text-lightgreen {
            color: #d0f0c0;
        }
        .font-grotesk {
            font-family: 'Grotesk', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="d-flex flex-column gap-5">
            <div class="gap-2 d-flex flex-column">
                <h2 class="text-3xl font-weight-bold text-lightgreen">Create an Account</h2>
                <p class="font-poppins fs-5">Quick, secure account creation: Easy steps to access all features.</p>
                <!-- Separator -->
                <div class="h-px my-1 bg-dark w-100"></div>
            </div>

            <!-- Sign In Container -->
            <div class="p-4 gap-2 border border-lightgray font-grotesk rounded-lg">
                <div class="d-flex flex-column flex-sm-row">
                    <div class="w-50 pe-2">
                        <img src="path/to/Sign_Up.svg" alt="Sign Up" class="img-fluid"/>
                    </div>
                    <div class="w-50 ps-2 d-flex flex-column p-4 border rounded-lg">
                        <div class="gap-2 d-flex flex-column">
                            <h2 class="text-2xl font-weight-bold text-dark">Enter your details</h2>
                            <!-- Separator -->
                            <div class="h-px my-1 bg-dark w-100"></div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username">
                            <div class="text-danger mt-1" id="usernameError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name">
                            <div class="text-danger mt-1" id="firstNameError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                            <div class="text-danger mt-1" id="lastNameError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" id="mobileNumber" class="form-control" placeholder="Mobile Number">
                            <div class="text-danger mt-1" id="mobileNumberError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                            <div class="text-danger mt-1" id="emailError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <div class="text-danger mt-1" id="passwordError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                            <div class="text-danger mt-1" id="confirmPasswordError"></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-4">Create Account</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
